<svg version="1.1"
     baseProfile="full"
     width="420" height="620"
     xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="Gradient1">
            <stop offset="5%" stop-color="white"/>
            <stop offset="95%" stop-color="blue"/>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="5%" stop-color="red"/>
            <stop offset="95%" stop-color="orange"/>
        </linearGradient>
        <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
            <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
            <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
            <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
        <pattern id="Pattern2" width=".25" height=".25" patternContentUnits="objectBoundingBox">
            <rect x="0" y="0" width=".25" height=".25" fill="skyblue"/>
            <rect x="0" y="0" width=".125" height=".125" fill="url(#Gradient2)"/>
            <circle cx=".125" cy=".125" r=".1" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
        <pattern id="Pattern3" x="0" y="310" width="50" height="50" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
            <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
            <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="white"/>
    <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="300"/>
    <rect fill="url(#Pattern2)" stroke="black" x="210" y="0" width="200" height="300"/>
    <rect fill="url(#Pattern3)" stroke="black" x="0" y="310" width="200" height="300"/>

    <rect fill="rgba(0,0,0,0.6)" stroke="black" x="0" y="210" width="200" height="90"/>
    <text x="10" y="230" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        PatternUnits
    </text>
    <text x="20" y="250" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        Default
    </text>
    <text x="10" y="270" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        PatternContentUnits
    </text>
    <text x="20" y="290" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        Default
    </text>
    <rect fill="rgba(0,0,0,0.6)" stroke="black" x="210" y="210" width="200" height="90"/>
    <text x="220" y="230" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        PatternUnits
    </text>
    <text x="230" y="250" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        Default
    </text>
    <text x="220" y="270" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        PatternContentUnits
    </text>
    <text x="230" y="290" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        objectBoundingBox
    </text>
    <rect fill="rgba(0,0,0,0.6)" stroke="black" x="0" y="520" width="200" height="90"/>
    <text x="10" y="540" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        PatternUnits
    </text>
    <text x="20" y="560" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        userSpaceOnUse
    </text>
    <text x="10" y="580" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        PatternContentUnits
    </text>
    <text x="20" y="600" fill="rgba(210,210,210)" font-family="sans-serif" font-size="12pt">
        Default
    </text>
</svg>
