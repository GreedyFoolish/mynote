<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>Line</title>
    <style>
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="text/javascript">function draw() {
    const ctx = document.getElementById("canvas").getContext("2d");
    // 创建新 image 对象，用作图案
    const img = new Image();
    img.src = "./1.png";
    img.onload = function () {
        // 创建图案
        ctx.fillStyle = ctx.createPattern(img, "repeat");
        ctx.fillRect(0, 0, 150, 150);
    };
}

draw()
</script>
</body>
</html>
